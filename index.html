<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <title>APAIDS</title>
    <link rel="icon" href="./images/logo_icon.png" type="image/png" />
    <link rel="stylesheet" href="./css/base.css" />
  </head>
  <body>
    <div id="rotate-device-warning">
      <img src="./images/rotate_device.png" />
    </div>
    <!-- header -->
    <header>
      <img src="./images/logo.png" class="logo" />
      <p>APAIDS</p>
    </header>
    <!-- body -->
    <div class="startingwrapper">
      <div class="startanimation">
        <img src="./images/categorize.jpg" class="category_image" />
        <h1>Categorize</h1>
        <p>Sort the AP Psychology Terms into Groups of Four! <br> <br> CHECK OUT THE NEW CATEGORIES!!! </p>
        <button class="start_button" onclick="Start()">Start</button>
      </div>
    </div>
    <div class="content_wrapper">
      <div class="message"></div>
      <div class="game_wrapper">
        <p>Categorize Them into Four Groups!</p>
        <main>
          <div class="game_category_wrapper">
            <hr />
          </div>
          <div class="main_game_wrapper">
            <div class="game_box" id="box1"></div>
            <div class="game_box" id="box2"></div>
            <div class="game_box" id="box3"></div>
            <div class="game_box" id="box4"></div>
            <div class="game_box" id="box5"></div>
            <div class="game_box" id="box6"></div>
            <div class="game_box" id="box7"></div>
            <div class="game_box" id="box8"></div>
            <div class="game_box" id="box9"></div>
            <div class="game_box" id="box10"></div>
            <div class="game_box" id="box11"></div>
            <div class="game_box" id="box12"></div>
            <div class="game_box" id="box13"></div>
            <div class="game_box" id="box14"></div>
            <div class="game_box" id="box15"></div>
            <div class="game_box" id="box16"></div>
            <span></span>
          </div>
          <div class="game_tries_wrapper">
            <p>Tries Remaining:</p>
            <div class="try" id="try1"></div>
            <div class="try" id="try2"></div>
            <div class="try" id="try3"></div>
            <div class="try" id="try4"></div>
          </div>
          <div class="game_button_wrapper">
            <button class="game_button" id="Shuffle" onclick="Shuffle()">
              Shuffle
            </button>
            <button class="game_button" id="Deselect" onclick="DeselectAll()">
              Deselect All
            </button>
            <button id="Submit" onclick="CheckWin()">Categorize</button>
          </div>
        </main>
      </div>
    </div>
    <div class="confetti_wrapper"></div>
    <!-- footer -->
    <footer></footer>
    <!-- javascript -->
    <script src="./js/wordbank.js"></script>
    <script src="./js/jquery.min.js"></script>
    <script src="./js/cookie.js"></script>
    <script src="./js/game.js"></script>
  </body>
</html>
